<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="" method="" class="form">
            <div>
                <h2>Sign Up</h2>
            </div>
    
            <div>
                <div class="name-form margin-top">
                    <label for="full-name">Full Name</label> <br>
                    <input class="full-name" name="full-name" type="text">
                </div>
    
                <div class="email-form margin-top">
                    <label for="email">Email</label> <br>
                    <input class="email" name="email" type="email" placeholder="abc@example.com">
                </div>
    
                <div class="password-form margin-top">
                    <label for="password">Password</label> <br>
                    <input class="password" name="password" type="text">
                </div>
    
                <div class="confirm-password-form margin-top">
                    <label for="confirm-password">Confirm Password</label> <br>
                    <input class="confirm-password" name="confirm-password" type="text">
                </div>
    
                <div class="submit-form margin-top">
                    <button class="btn-submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
